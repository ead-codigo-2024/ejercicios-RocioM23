<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Rocío Meneses</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Color de fondo general de la página */
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center; /* Centra todo el texto en el cuerpo */
        }
        /* Contenedor del perfil */
        .perfil {
            background-color: #c4cebf; /* Color de fondo verde claro */
            color: #333; /* Color del texto en gris oscuro para contraste */
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centra el texto dentro del perfil */
        }
        /* Estilos para el enlace dentro del cuadrado */
        .cuadrado-enlace {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid #007BFF; /* Borde azul */
            border-radius: 5px; /* Esquinas redondeadas del cuadrado */
            background-color: #fff; /* Fondo blanco para el cuadrado */
            color: #007BFF; /* Color del texto del enlace */
            text-decoration: none; /* Quitar el subrayado del enlace */
            font-weight: bold; /* Negrita en el texto del enlace */
        }
        .cuadrado-enlace:hover {
            background-color: #007BFF; /* Fondo azul al pasar el ratón */
            color: #fff; /* Texto blanco al pasar el ratón */
        }
        /* Estilos para los elementos dentro del perfil */
        .perfil-container {
            line-height: 1.6;
        }
        .perfil-container p {
            margin: 10px 0;
        }
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .perfil {
                padding: 15px;
            }
            .perfil h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="perfil">
        <h1>Rocío Meneses</h1>
        <div class="perfil-container">
            <h3>26/05/2001</h3>
            <h4><a href="mailto:rocio.meneses.p@mail.pucv.cl">rocio.meneses.p@mail.pucv.cl</a></h4>
            <p><a href="tel:+56944012211">+56944012211</a></p>
            <p>Estudiante de Diseño Industrial</p>
            <p>Pontificia Universidad Católica de Valparaíso</p>
            
            
            <p><a href="https://wiki.ead.pucv.cl/Rocio_Meneses" target="_blank" class="cuadrado-enlace">Perfil en Wiki</a></p>
        </div>
    </div>
</body>
</html>
